<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsaid</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300;1,400&family=Raleway:wght@200;300&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ink: #1a1018;
    --mist: #c8b8c4;
    --blush: #e8d5d0;
    --paper: #f5ede8;
    --fade: #9b8a96;
  }

  body {
    background: var(--paper);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
    position: relative;
  }

  /* grain */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 10;
    opacity: 0.5;
  }

  /* floating watercolor circles */
  .blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.25;
    pointer-events: none;
  }
  .blob-1 { width: 500px; height: 500px; background: #d4a0b0; top: -100px; right: -100px; animation: drift 12s ease-in-out infinite alternate; }
  .blob-2 { width: 350px; height: 350px; background: #a89bb0; bottom: -80px; left: -60px; animation: drift 15s ease-in-out infinite alternate-reverse; }
  .blob-3 { width: 200px; height: 200px; background: #e8b8a0; top: 40%; left: 20%; animation: drift 9s ease-in-out infinite alternate; }

  @keyframes drift {
    from { transform: translate(0, 0) scale(1); }
    to   { transform: translate(30px, 20px) scale(1.05); }
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 5;
    padding: 40px;
    max-width: 700px;
  }

  .eyebrow {
    font-family: 'Raleway', sans-serif;
    font-weight: 200;
    font-size: 0.7rem;
    letter-spacing: 0.4em;
    color: var(--fade);
    text-transform: uppercase;
    opacity: 0;
    animation: fadeUp 1s ease 0.3s forwards;
  }

  .main-text {
    font-size: clamp(2rem, 6vw, 4rem);
    font-weight: 300;
    font-style: italic;
    color: var(--ink);
    line-height: 1.4;
    margin: 2rem 0;
    opacity: 0;
    animation: fadeUp 1.2s ease 0.7s forwards;
  }

  .main-text em {
    font-style: normal;
    color: var(--fade);
    position: relative;
    display: inline-block;
  }

  .main-text em::after {
    content: '';
    position: absolute;
    bottom: 2px;
    left: 0; right: 0;
    height: 1px;
    background: var(--mist);
    transform: scaleX(0);
    transform-origin: left;
    animation: lineIn 1s ease 2s forwards;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 16px;
    justify-content: center;
    margin: 2rem auto;
    opacity: 0;
    animation: fadeUp 1s ease 1.3s forwards;
  }
  .divider span { width: 60px; height: 1px; background: var(--mist); }
  .divider i { width: 5px; height: 5px; background: var(--mist); border-radius: 50%; }

  .sub-text {
    font-family: 'Raleway', sans-serif;
    font-weight: 300;
    font-size: 0.85rem;
    color: var(--fade);
    letter-spacing: 0.15em;
    line-height: 2;
    opacity: 0;
    animation: fadeUp 1s ease 1.7s forwards;
  }

  .heartbeat {
    margin: 3rem auto 0;
    opacity: 0;
    animation: fadeUp 1s ease 2.2s forwards;
  }

  .heartbeat svg {
    width: 80px;
    stroke: var(--mist);
    fill: none;
    stroke-width: 1.5;
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: draw 2s ease 2.5s forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes lineIn {
    to { transform: scaleX(1); }
  }

  @keyframes draw {
    to { stroke-dashoffset: 0; }
  }

  /* hover shimmer on main text */
  .main-text:hover {
    animation: none;
    opacity: 1;
  }
</style>
</head>
<body>
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>

<div class="container">
  <p class="eyebrow">a quiet confession</p>

  <h1 class="main-text">
    I want to say â€”<br>
    but I <em>can't say</em><br>
    that time.
  </h1>

  <div class="divider">
    <span></span>
    <i></i>
    <span></span>
  </div>

  <p class="sub-text">
    some words live only in the silence<br>
    between two heartbeats.
  </p>

  <div class="heartbeat">
    <!-- simple heartline SVG -->
    <svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,20 L25,20 L32,5 L40,35 L48,5 L55,35 L62,20 L120,20" />
    </svg>
  </div>
</div>

</body>
</html>
